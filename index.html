<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Paises</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/custom-select.css">

</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <h1>Seleccionador de Países</h1>
            
        </div>
    </nav>

    <header class="container filter-content my-2">
        <form class="form-search" id="formulario">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="" placeholder="Ingresa nombre de un País" id="inputFormulario">
        </form>
         
    </header>


    <main class="container grid" id="banderas">
        <article class="card">
            <img src="https://flagcdn.com/w320/md.png" alt="" class="img-fluid">
            <div class ="card-content">
                <h3>Nombre</h3>
                <p>
                    <b>Población: 
                        50000
                    </b>
                </p>
                <p>
                    <b>Capital: 
                        Bogotá
                    </b>
                </p>
                <p>
                    <b>Población: 
                        Europa 
                    </b>
                </p>
            </div>
        </article>


    </main>

    <script src="js/custom-select.js"></script>
    <script src="js/app.js"></script>
    <script src="js/formulario.js"></script>
</body>
</html>
